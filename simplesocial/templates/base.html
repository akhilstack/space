    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

    <!-- Optional theme -->
    <link rel="stylesheet"

    crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js">
    </script>
    <link rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
    type="text/css" media="screen" charset="utf-8">

     <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Pacifico&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  mynav " role="navigation" id="navbar">
      <div class="container">
        <a class="navbar-brand mynav" href="{% url 'home' %}">StarSocial</a>
        <ul class="navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Groups</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">SignUp</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}
      {% endblock %}
  </div>
  <canvas id="canvas"></canvas>
    <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
       crossorigin="anonymous"></script>
